---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: moviesuggestion-ui
spec:
  hosts:
  - "*"
  gateways:
  - moviesuggestion-gateway
  http:
  - match:
     - uri:
         prefix: "/"
    rewrite:
       uri: /movie/suggestion
    route:
    - destination:
        host: moviesuggestion-ui
